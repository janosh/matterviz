name: Dash Extension Tests

permissions:
  contents: write

on:
  pull_request:
    branches: [main]
    paths:
      - 'extensions/dash/**'
      - 'src/lib/**' # Core Svelte components that Dash wraps
      - '.github/workflows/test-dash.yml'
  push:
    branches: [main]
    paths:
      - 'extensions/dash/**'
      - 'src/lib/**'
  workflow_dispatch: # Allow manual triggering

jobs:
  test-dash:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: extensions/dash

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref_name }}
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Build root matterviz package (generates dist/*.d.ts files)
      - name: Build matterviz package
        run: pnpm install && npx svelte-kit sync && pnpm package
        working-directory: .

      # Install dash extension deps
      - name: Install Dash extension dependencies
        run: |
          pnpm install
          pip install -e ".[dev]"

      # Sync typed wrappers using local matterviz dist (not npm version)
      - name: Sync typed wrappers
        run: python scripts/sync_typed_wrappers.py --matterviz-dist ../../dist

      # Auto-commit typed.py if it changed (skip for fork PRs - no write access)
      - name: Commit typed.py changes
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
        run: |
          cd ../..
          if git diff --quiet extensions/dash/matterviz_dash_components/typed.py; then
            echo "typed.py is up to date"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add extensions/dash/matterviz_dash_components/typed.py
            git commit -m "Auto-sync typed.py from component_manifest.toml"
            git push
          fi

      # Build the JS bundle (required for component tests)
      - name: Build Dash components
        run: pnpm build

      # Run Python unit tests (fast, no browser)
      - name: Run unit tests
        run: pytest tests/test_wrappers.py tests/test_js_utils.py -v

      # Run Playwright integration tests
      - name: Run Playwright tests
        run: playwright install chromium && pytest tests/playwright/ -v --tb=short
