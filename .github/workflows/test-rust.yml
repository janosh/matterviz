name: Rust Extension Tests

on:
  pull_request:
    branches: [main]
    paths: [extensions/rust/**, extensions/rust-wasm/**, .github/workflows/test-rust.yml]
  push:
    branches: [main]
    paths: [extensions/rust/**, extensions/rust-wasm/**, .github/workflows/test-rust.yml]
  workflow_dispatch:
    inputs:
      publish:
        description: Force publish to PyPI
        type: boolean
        default: false

env:
  WORKING_DIR: extensions/rust

jobs:
  rust-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: swatinem/rust-cache@v2
        with:
          workspaces: extensions/rust
      - run: cargo fmt --check
      - run: cargo clippy --all-targets -- -D warnings
      - run: cargo test

  python-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: swatinem/rust-cache@v2
        with:
          workspaces: extensions/rust
          cache-on-failure: true
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - uses: astral-sh/setup-uv@v5
      - name: Build and install ferrox
        run: |
          uv pip install maturin --system
          maturin build --features python --release
          uv pip install target/wheels/*.whl pymatgen numpy pytest --system
      - name: Run Python tests
        run: |
          python tests/test_pymatgen_compat.py --regression
          pytest tests/test_ferrox_api.py tests/test_transformations.py tests/test_coordination.py -v

  wasm-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - uses: swatinem/rust-cache@v2
        with:
          workspaces: extensions/rust
          cache-targets: false
      - name: Cache wasm-pack
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/wasm-pack
          key: wasm-pack-0.13.1
      - name: Install wasm-pack
        run: command -v wasm-pack || cargo install wasm-pack@0.13.1 --locked
      - name: Build WASM
        run: |
          wasm-pack build extensions/rust --target web --features wasm --no-default-features
          rm -rf extensions/rust-wasm/pkg
          cp -r extensions/rust/pkg extensions/rust-wasm/
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install dependencies and run tests
        working-directory: extensions/rust-wasm
        run: |
          pnpm install
          pnpm test
      - name: Upload WASM artifact
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: wasm-pkg
          path: extensions/rust-wasm/pkg

  check-version:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    outputs:
      should_publish_pypi: ${{ steps.check.outputs.should_publish_pypi }}
      should_publish_npm: ${{ steps.check.outputs.should_publish_npm }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - name: Check if version needs publishing
        id: check
        run: |
          VERSION=$(grep '^version' ${{ env.WORKING_DIR }}/Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          FORCE="${{ github.event.inputs.publish }}"
          # Check PyPI
          PYPI_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://pypi.org/pypi/ferrox/$VERSION/json")
          if [ "$PYPI_STATUS" = "404" ] || [ "$FORCE" = "true" ]; then
            echo "should_publish_pypi=true" >> $GITHUB_OUTPUT
          else
            echo "should_publish_pypi=false" >> $GITHUB_OUTPUT
          fi
          # Check npm
          NPM_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://registry.npmjs.org/matterviz-wasm/$VERSION")
          if [ "$NPM_STATUS" = "404" ] || [ "$FORCE" = "true" ]; then
            echo "should_publish_npm=true" >> $GITHUB_OUTPUT
          else
            echo "should_publish_npm=false" >> $GITHUB_OUTPUT
          fi

  build-wheels:
    needs: [rust-tests, python-tests, wasm-tests, check-version]
    if: needs.check-version.outputs.should_publish_pypi == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - { os: ubuntu-latest, target: x86_64 }
          - { os: ubuntu-latest, target: aarch64 }
          - { os: macos-latest, target: aarch64-apple-darwin }
          - { os: windows-latest, target: x64 }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --features python --out dist
          sccache: true
          manylinux: auto
          working-directory: ${{ env.WORKING_DIR }}
      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.target }}
          path: ${{ env.WORKING_DIR }}/dist

  build-sdist:
    needs: [rust-tests, python-tests, wasm-tests, check-version]
    if: needs.check-version.outputs.should_publish_pypi == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
          working-directory: ${{ env.WORKING_DIR }}
      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: ${{ env.WORKING_DIR }}/dist

  publish:
    name: Publish to PyPI
    needs: [build-wheels, build-sdist, check-version]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/ferrox/${{ needs.check-version.outputs.version }}/
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - name: List artifacts
        run: ls -la dist/
      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        with:
          command: upload
          args: --non-interactive dist/*
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}

  publish-wasm:
    name: Publish WASM to npm
    needs: [rust-tests, wasm-tests, check-version]
    if: needs.check-version.outputs.should_publish_npm == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Download WASM artifact
        uses: actions/download-artifact@v4
        with:
          name: wasm-pkg
          path: extensions/rust-wasm/pkg
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
      - name: Publish to npm
        working-directory: extensions/rust-wasm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
